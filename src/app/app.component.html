<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">To-Do List</h1>

     
    <div class="flex mb-4">
      <input 
        [(ngModel)]="newTask" 
        (keyup.enter)="addTask()"
        placeholder="Add a new task" 
        class="flex-1 p-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <button 
        (click)="addTask()" 
        class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600"
      >
        Add
      </button>
    </div>

    
    <ul class="space-y-2">
      <li 
        *ngFor="let task of tasks; let i = index" 
        class="flex justify-between items-center p-2 bg-gray-50 rounded-lg"
      >
        <span>{{ task }}</span>
        <button 
          (click)="deleteTask(i)" 
          class="text-red-500 hover:text-red-700"
        >
          Delete
        </button>
      </li>
    </ul>

    
    <p *ngIf="tasks.length === 0" class="text-gray-500 text-center">
      No tasks yet. Add one above!
    </p>
  </div>
</div>
